<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 20.1</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1 id="1">HW 20.1. TODO з Jquery та Bootstrap</h1>
    <div class="container">
      <h2>Список завдань</h2>
      <ul id="taskList">
        <li>Помити посуд<button class="deleteBtn">Видалити</button></li>
        <li>Прибрати кімнату<button class="deleteBtn">Видалити</button></li>
        <li>Полити квіти<button class="deleteBtn">Видалити</button></li>
      </ul>
      <input type="text" id="taskInput" placeholder="Додати нове завдання" />
      <button id="addTaskBtn">Додати</button>
    </div>
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Завдання</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрити"
            ></button>
          </div>
          <div class="modal-body" id="modalTaskContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрити
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
